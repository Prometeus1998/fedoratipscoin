---
name: "bitcoin-deps"
suites:
- "xenial"
architectures:
- "amd64"
packages:
- "mingw-w64"
- "g++-mingw-w64"
- "git-core"
- "zip"
- "faketime"
- "psmisc"
reference_datetime: "2011-01-30 00:00:00"
remotes: []
files:
- "openssl-1.0.2n.tar.gz"
- "miniupnpc-2.0.tar.gz"
- "qrencode-4.0.0.tar.bz2"
- "db-5.3.28.NC.tar.gz"
- "zlib-1.2.11.tar.gz"
- "libpng-1.6.34.tar.gz"
script: |
  #
  export LD_PRELOAD=/usr/lib/x86_64-linux-gnu/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  INDIR=$HOME/build
  TEMPDIR=$HOME/tmp
  # Input Integrity Check
  echo "370babb75f278c39e0c50e8c4e7493bc0f18db6867478341a832a982fd15a8fe  openssl-1.0.2n.tar.gz"  | sha256sum -c
  echo "cef135ae46c12358a485e809619c01145238aceb10e6e8e2946ae40c4dbe477d  miniupnpc-2.0.tar.gz" | sha256sum -c
  echo "c90035e16921117d4086a7fdee65aab85be32beb4a376f6b664b8a425d327d0b  qrencode-4.0.0.tar.bz2" | sha256sum -c
  echo "76a25560d9e52a198d37a31440fd07632b5f1f8f9f2b6d5438f4bc3e7c9013ef  db-5.3.28.NC.tar.gz" | sha256sum -c
  echo "c3e5e9fdd5004dcb542feda5ee4f0ff0744628baf8ed2dd5d66f8ca1197cb1a1  zlib-1.2.11.tar.gz" | sha256sum -c
  echo "574623a4901a9969080ab4a2df9437026c8a87150dfd5c235e28c94b212964a7  libpng-1.6.34.tar.gz | sha256sum -c

  # 32
  for BITS in 64; do # for architectures
    #
    INSTALLPREFIX=$HOME/staging${BITS}
    BUILDDIR=$HOME/build${BITS}
    if [ "$BITS" == "32" ]; then
      HOST=i686-w64-mingw32
    else
      HOST=x86_64-w64-mingw32
    fi
    #
    mkdir -p $INSTALLPREFIX $BUILDDIR
    cd $BUILDDIR
    #
    tar xzf $INDIR/openssl-1.0.2n.tar.gz
    cd openssl-1.0.2n
    if [ "$BITS" == "32" ]; then
      OPENSSL_TGT=mingw
    else
      OPENSSL_TGT=mingw64
    fi
    ./Configure --cross-compile-prefix=$HOST- ${OPENSSL_TGT} no-shared no-dso --openssldir=$INSTALLPREFIX
    make
    make install_sw
    cd ..
    #
    tar xzf $INDIR/db-5.3.28.NC.tar.gz
    cd db-5.3.28.NC/build_unix
    ../dist/configure --prefix=$INSTALLPREFIX --enable-mingw --enable-cxx --host=$HOST --disable-shared
    make $MAKEOPTS library_build
    make install_lib install_include
    cd ../..
    #
    tar xzf $INDIR/miniupnpc-2.0.tar.gz
    cd miniupnpc-2.0.20171212

    # Alert!
    # this code is required with the plugin interface for service discovery.  trouble is
    # that on xenial i can't even get it to compile any more.  part of me really doesn't
    # like this patch embedded in a script, as it's impossible to debug as there is
    # no output visible on the outside of vagrant.  it's a very messy code patch. in
    # any event we need to see if the new version of "patch" changed parameter interpretation
    # or maybe the syntax of the patch is no longer compatible.  but i just can't get
    # this "thing" to compile, so i'm commenting it out, and it's likely that
    # the plugin service-discovery in the wallet won't be functional over the
    # short term.  NOTE: we need to return to this issue and repair it... perhaps
    # we could try a diff against the current bitcoin-core and see how they fixed it. tx -Poppa
    #
    #    echo "
    #  --- miniupnpc-2.0.20171212/Makefile.mingw.orig   2013-09-29 18:52:51.014087958 -1000
    #  +++ miniupnpc-2.0.20171212/Makefile.mingw        2013-09-29 19:09:29.663318691 -1000
    #  @@ -74,8 +74,8 @@
    #   
    #   wingenminiupnpcstrings.o:	wingenminiupnpcstrings.c
    #   
    #  -miniupnpcstrings.h: miniupnpcstrings.h.in wingenminiupnpcstrings
    #  -	wingenminiupnpcstrings \$< \$@
    #  +miniupnpcstrings.h: miniupnpcstrings.h.in 
    #  +	sed -e 's|OS/version|MSWindows/5.1.2600|' -e 's|MINIUPNPC_VERSION_STRING \"version\"|MINIUPNPC_VERSION_STRING \"VERSIONHERE\"|' \$< > \$@
    #   
    #   minixml.o:	minixml.c minixml.h miniupnpcstrings.h
    #   
    #  " | sed "s/VERSIONHERE/$(cat VERSION)/" | patch -p1

    mkdir -p dll
    make -w -t -f miniupnpc-2.0.20171212/Makefile.mingw CC=$HOST-gcc AR=$HOST-ar DEBUG libminiupnpc.a
    install -d $INSTALLPREFIX/include/miniupnpc
    install *.h $INSTALLPREFIX/include/miniupnpc
    install libminiupnpc.a  $INSTALLPREFIX/lib
    cd ..
    #
    tar xzf $INDIR/zlib-1.2.11.tar.gz
    cd zlib-1.2.11
    CROSS_PREFIX=$HOST- ./configure --prefix=$INSTALLPREFIX --static
    make
    make install
    cd ..
    #
    tar xzf $INDIR/libpng-1.6.34.tar.gz
    cd libpng-1.6.34
    OPT="-O2"
    CPPFLAGS="${OPT} -I$INSTALLPREFIX/include" CFLAGS="${OPT} -I$INSTALLPREFIX/include" LDFLAGS="${OPT} -L$INSTALLPREFIX/lib" ./configure --disable-shared --prefix=$INSTALLPREFIX --host=$HOST
    make $MAKEOPTS
    make install
    cd ..
    # using bz2 command
    tar xjf $INDIR/qrencode-4.0.0.tar.bz2
    cd qrencode-4.0.0
    png_CFLAGS="-I$INSTALLPREFIX/include" png_LIBS="-L$INSTALLPREFIX/lib -lpng" ./configure --prefix=$INSTALLPREFIX --host=$HOST --enable-static --disable-shared --without-tools --disable-dependency-tracking
    # Workaround to prevent re-configuring by make (resulting in missing m4 error); make all files have a date in the past
    find . -print0 | xargs -r0 touch -t 200001010000
    make
    make install
    cd ..
    # post-process all generated libraries to be deterministic
    # extract them to a temporary directory then re-build them deterministically
    for LIB in $(find $INSTALLPREFIX -name \*.a); do
        rm -rf $TEMPDIR && mkdir $TEMPDIR && cd $TEMPDIR
        $HOST-ar xv $LIB | cut -b5- > /tmp/list.txt
        rm $LIB
        $HOST-ar crsD $LIB $(cat /tmp/list.txt)
    done
    #
    cd $INSTALLPREFIX
    find include lib | sort | zip -X@ $OUTDIR/bitcoin-deps-win$BITS-gitian-r10.zip
  done # for BITS in
