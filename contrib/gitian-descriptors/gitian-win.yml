---
name: "fedoracoin-1"
suites:
- "xenial"
architectures:
- "amd64"
packages:
- "mingw-w64"
- "g++-mingw-w64"
- "git-core"
- "unzip"
- "nsis"
- "faketime"
- "autoconf2.13"
- "libtool"
- "automake"
- "pkg-config"
- "bsdmainutils"
reference_datetime: "2018-01-02 00:00:00"
remotes:
- "url": "https://github.com/jojapoppa/fedoracoin-1.git"
  "dir": "fedoracoin-2.5.1"
files:
- "qt-win64-5.10.0-gitian-r2.zip"
- "boost-win64-1.60.0-gitian-r6.zip"
- "protobuf-win64-2.5.0-gitian-r4.zip"
- "bitcoin-db-win64-gitian-r10.zip"
- "bitcoin-qrencode-win64-gitian-r10.zip"
- "bitcoin-ssl-win64-gitian-r10.zip"
- "bitcoin-upnp-win64-gitian-r10.zip"
- "bitcoin-zib_png-win64-gitian-r10.zip"
script: |
  # Defines
  export TZ=UTC
  INDIR=$HOME/build
  OPTFLAGS='-O2'
  TEMPDIR="$HOME/tempdir"
  REPONAME="fedoracoin-2.5.1"
  NEEDDIST=1
  # Qt: workaround for determinism in resource ordering
  #  Qt5's rcc uses a QHash to store the files for the resource.
  #  A security fix in QHash makes the ordering of keys to be different on every run
  #  (https://qt.gitorious.org/qt/qtbase/commit/c01eaa438200edc9a3bbcd8ae1e8ded058bea268).
  #  This is good in general but qrc shouldn't be doing a traversal over a randomized container.
  #  The thorough solution would be to use QMap instead of QHash, but this requires patching Qt.
  #  For now luckily there is a test mode that forces a fixed seed.
  export QT_RCC_TEST=1

  # 32
  for BITS in 64; do # for architectures
    #
    export STAGING=$HOME/staging${BITS}
    BUILDDIR=$HOME/build${BITS}
    BINDIR=$OUTDIR/$BITS
    if [ "$BITS" == "32" ]; then
      HOST=i686-w64-mingw32
    else
      HOST=x86_64-w64-mingw32
    fi
    export PATH=$STAGING/host/bin:$PATH
    mkdir -p $STAGING $BUILDDIR $BINDIR
    #
    cd $STAGING
    unzip -o $INDIR/qt-win${BITS}-5.10.0-gitian-r2.zip
    unzip -o $INDIR/boost-win${BITS}-1.60.0-gitian-r6.zip
    unzip -o $INDIR/protobuf-win${BITS}-2.5.0-gitian-r4.zip
    unzip -o $INDIR/bitcoin-db-win${BITS}-gitian-r10.zip
    unzip -o $INDIR/bitcoin-qrencode-win${BITS}-gitian-r10.zip
    unzip -o $INDIR/bitcoin-ssl-win${BITS}-gitian-r10.zip
    unzip -o $INDIR/bitcoin-upnp-win${BITS}-gitian-r10.zip
    unzip -o $INDIR/bitcoin-zib_png-win${BITS}-gitian-r10.zip

    CURTIMESTAMP=$(date +%s%N)
    echo "Timestamp in nanoseconds:"
    echo ${CURTIMESTAMP}

    if [ "$NEEDDIST" == "1" ]; then
      echo "BUILDING DIST!!"
      cd $HOME/build/fedoracoin-2.5.1
      ./autogen.sh
      echo "Calling configure now..."
      ./configure --bindir=$OUTDIR --prefix=$STAGING --host=$HOST --with-incompatible-bdb --with-qt-plugindir=$STAGING/plugins  --with-qt-incdir=$STAGING/include --with-qt-bindir=$STAGING/host/bin --with-boost=$STAGING --disable-maintainer-mode --with-protoc-bindir=$STAGING/host/bin --disable-dependency-tracking CPPFLAGS="-I$STAGING/include ${OPTFLAGS}" LDFLAGS="-L$STAGING/lib ${OPTFLAGS}" CXXFLAGS="-frandom-seed=${CURTIMESTAMP} ${OPTFLAGS}"

      echo "make dist now..."
      make dist
      ls -al
      DISTNAME=`echo fedoracoin-2.5.1.tar.gz`
      NEEDDIST=0
    fi

    echo "Build executable from source archive..."
    cd $BUILDDIR
    mkdir -p distsrc
    cd distsrc
    pwd
    # tar --strip-components=1 -xf $HOME/build/fedoracoin-2.5.1/$DISTNAME
    tar -xf $HOME/build/fedoracoin-2.5.1/$DISTNAME
    ls -al
    ls -al $REPONAME
    cd $REPONAME
    ls -al src

    ./configure --disable-tests --enable-upnp-default --bindir=$BINDIR --prefix=$STAGING --host=$HOST --with-incompatible-bdb --with-qt-plugindir=$STAGING/plugins  --with-qt-incdir=$STAGING/include --with-qt-bindir=$STAGING/host/bin --with-boost=$STAGING --disable-maintainer-mode --with-protoc-bindir=$STAGING/host/bin --disable-dependency-tracking CPPFLAGS="-I$STAGING/include ${OPTFLAGS}" LDFLAGS="-L$STAGING/lib ${OPTFLAGS}" CXXFLAGS="-frandom-seed=${CURTIMESTAMP} -std=c++11 ${OPTFLAGS}"

    ls -al /usr/lib/x86_64-linux-gnu/faketime/libfaketime.so.1
    export LD_PRELOAD=/usr/lib/x86_64-linux-gnu/faketime/libfaketime.so.1
    export FAKETIME=$REFERENCE_DATETIME

    # echo "calling qmake..."
    $STAGING/host/bin/qmake -spec win32-g++ \
    CROSS_COMPILE=$HOST \
    USE_QRCODE=1 \
    CONFIG+='warn_on' \
    QMAKE_CXXFLAGS+='-w' \
    QMAKE_LFLAGS+='--verbose -t -static-libgcc -static-libstdc++ -frandom-seed=${CURTIMESTAMP}' \
    INCLUDEPATH=$STAGING \
    DEFINES=BOOST_THREAD_USE_LIB \
    BITCOIN_NEED_QT_PLUGINS=1 \
    BOOST_LIB_SUFFIX=-mt-s \
    BOOST_THREAD_LIB_SUFFIX=_win32-mt-s \
    QMAKE_LRELEASE=lrelease \
    USE_BUILD_INFO=1 \
    src/fedoracoin-qt.pro

    echo "adding additional default parameter for new version of upnpc..."
    sed -i 's/devlist = upnpDiscover(2000, multicastif, minissdpdpath, 0, 0,/devlist = upnpDiscover(2000, multicastif, minissdpdpath, 0, 0, 0,/' /home/ubuntu/build64/distsrc/src/net.cpp

    ls -al $STAGING/host/bin
    $STAGING/host/bin/protoc --version

    echo "calling make..."
    make $MAKEOPTS

    echo "calling protoc..."
    ls -al /home/ubuntu/build64/distsrc/src/qt
    $STAGING/host/bin/protoc --cpp_out=/home/ubuntu/build64/distsrc/src/qt --proto_path=/home/ubuntu/build64/distsrc/src/qt /home/ubuntu/build64/distsrc/src/qt/paymentrequest.proto

    echo "make deploy..."
    make deploy
    echo "make install-strip"
    make install-strip
    ls -al

    cp -f fedoracoin-*setup*.exe $BINDIR/

    unset LD_PRELOAD
    unset FAKETIME
  done # for BITS in

  # sort distribution tar file and normalize user/group/mtime information for deterministic output
  echo "configuring deterministic build result"
  mkdir -p $OUTDIR/src
  rm -rf $TEMPDIR
  mkdir -p $TEMPDIR
  cd $TEMPDIR
  tar -xvf $HOME/build/fedoracoin-1/$DISTNAME | sort | tar --no-recursion -cT /dev/stdin --mode='u+rw,go+r-w,a+X' --owner=0 --group=0 --mtime="$REFERENCE_DATETIME" | gzip -n > $OUTDIR/src/$DISTNAME

