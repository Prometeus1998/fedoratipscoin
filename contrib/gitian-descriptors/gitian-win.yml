---
name: "bitcoin"
suites:
- "xenial"
architectures:
- "amd64"
packages:
- "qt5-qmake"
- "mingw-w64"
- "g++-mingw-w64"
- "git-core"
- "zip"
- "unzip"
- "nsis"
- "cmake"
- "faketime"
- "autoconf2.13"
- "libtool"
- "automake"
- "pkg-config"
- "bsdmainutils"

reference_datetime: "2018-02-01 00:00:00"
remotes:
- "url": "https://github.com/jojapoppa/fedoracoin-1.git"
  "dir": "bitcoin"
files:
- "qt-win64-5.10.0-gitian-r2.zip"
- "boost-win64-1.60.0-gitian-r6.zip"
- "protobuf-win64-2.5.0-gitian-r4.zip"
- "bitcoin-db-win64-gitian-r10.zip"
- "bitcoin-qrencode-win64-gitian-r10.zip"
- "bitcoin-upnp-win64-gitian-r10.zip"
- "bitcoin-zib_png-win64-gitian-r10.zip"
- "bitcoin-ssl-win64-gitian-r10.zip"
- "openssl-1.0.2n-x64_86-win64.zip"
- "libleveldb.a"
- "libmemenv.a"
- "master.zip"
script: |
  # Defines
  export TZ=UTC
  INDIR=$HOME/build
  OPTFLAGS='-O2'
  TEMPDIR="$HOME/tempdir"

  CURTIMESTAMP=$(date +%s%N)
  echo "Timestamp in nanoseconds:"
  echo $CURTIMESTAMP

  NEEDDIST=1
  # Qt: workaround for determinism in resource ordering
  #  Qt5's rcc uses a QHash to store the files for the resource.
  #  A security fix in QHash makes the ordering of keys to be different on every run
  #  (https://qt.gitorious.org/qt/qtbase/commit/c01eaa438200edc9a3bbcd8ae1e8ded058bea268).
  #  This is good in general but qrc shouldn't be doing a traversal over a randomized container.
  #  The thorough solution would be to use QMap instead of QHash, but this requires patching Qt.
  #  For now luckily there is a test mode that forces a fixed seed.
  export QT_RCC_TEST=1
  for BITS in 64; do # for architectures
    #
    STAGING=$HOME/staging${BITS}
    BUILDDIR=$HOME/build${BITS}
    BINDIR=$OUTDIR/$BITS
    if [ "$BITS" == "32" ]; then
      HOST=i686-w64-mingw32
    else
      HOST=x86_64-w64-mingw32
    fi
    export PATH=$STAGING/host/bin:$PATH
    mkdir -p $STAGING $BUILDDIR $BINDIR
    #
    cd $STAGING
    cp $INDIR/libleveldb.a ./lib
    cp $INDIR/libmemenv.a ./lib
    unzip -o $INDIR/qt-win${BITS}-5.10.0-gitian-r2.zip
    unzip -o $INDIR/boost-win${BITS}-1.60.0-gitian-r6.zip
    unzip -o $INDIR/protobuf-win${BITS}-2.5.0-gitian-r4.zip
    unzip -o $INDIR/bitcoin-db-win${BITS}-gitian-r10.zip
    unzip -o $INDIR/bitcoin-qrencode-win${BITS}-gitian-r10.zip
    unzip -o $INDIR/bitcoin-ssl-win${BITS}-gitian-r10.zip
    unzip -o $INDIR/bitcoin-upnp-win${BITS}-gitian-r10.zip
    unzip -o $INDIR/bitcoin-zib_png-win${BITS}-gitian-r10.zip

    echo "unzipping prebuilt ssl dlls, may want to build these too eventually... TBD..."
    unzip -o $INDIR/openssl-1.0.2n-x64_86-win64.zip

    echo "copy libs to libs folder as qmail is too lame to locate them otherwise..."
    cp $STAGING/plugins/bearer/* $STAGING/lib
    cp $STAGING/plugins/gamepads/* $STAGING/lib
    cp $STAGING/plugins/generic/* $STAGING/lib
    cp $STAGING/plugins/imageformats/* $STAGING/lib
    cp $STAGING/plugins/printsupport/* $STAGING/lib
    cp $STAGING/plugins/styles/* $STAGING/lib
    cp $STAGING/plugins/platforms/* $STAGING/lib
    ls -al $STAGING/lib

    echo "Must now build the zxing library now (used for qrcodes)..."
    cd $STAGING/include
    mkdir zxing
    cd zxing
    unzip -o $INDIR/master.zip
    # sed -i 's/private:/public:/' $STAGING/include/zxing/zxing-cpp-master/core/src/zxing/LuminanceSource.h
    cd zxing-cpp-master
    ls -al
    mkdir build
    cd build
    export CXXFLAGS="-fPIC"
    cmake -G "Unix Makefiles" -DCMAKE_CXX_FLAGS=-D_GLIBCXX_USE_CXX11_ABI=0 -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCMAKE_BUILD_TYPE=Release ..
    make
    ls -al $STAGING/include/zxing/zxing-cpp-master/build
    cp $STAGING/include/zxing/zxing-cpp-master/core/src/zxing/ZXing.h $STAGING/include/zxing.h
    cp $STAGING/include/zxing/zxing-cpp-master/build/libzxing.a $STAGING/lib
    cp $STAGING/include/zxing/zxing-cpp-master/core/src/win32/zxing/* $STAGING/lib
    mv $STAGING/include/zxing/zxing-cpp-master/core/src/zxing/* $STAGING/include/zxing
    echo "zxing in include dir..."
    ls -al $STAGING/include/zxing

    echo $STAGING/include
    ls -al $STAGING/include

    echo "show what utilities are available..."
    ls -al $STAGING/host/bin

    echo "Bundle up a distribution internally with all the source in it..."
    if [ "$NEEDDIST" == "1" ]; then
      # Make source code archive which is architecture independent so it only needs to be done once
      cd $HOME/build/bitcoin
      ./autogen.sh
      ./configure --disable-tests --enable-upnp-default --bindir=$OUTDIR --prefix=$STAGING --host=$HOST --with-incompatible-bdb --with-qt-plugindir=$STAGING  --with-qt-incdir=$STAGING/include --with-qt-libdir=$STAGING/lib --with-qt-bindir=$STAGING/host/bin --with-boost=$STAGING --disable-maintainer-mode --with-protoc-bindir=$STAGING/host/bin --disable-dependency-tracking CPPFLAGS="-I $STAGING/include $OPTFLAGS" LDFLAGS="-static -L$STAGING/lib $OPTFLAGS" CXXFLAGS="-frandom-seed=$CURTIMESTAMP -std=c++11 $OPTFLAGS"
      echo "Print out configure config.log file..."
      cat config.log
      echo "Making dist of code for coin..."
      make dist
      DISTNAME=`echo fedoracoin-*.tar.gz`
      echo "showing distribution created in $HOME/build/bitcoin..."
      ls -al $HOME/build/bitcoin
      NEEDDIST=0
    fi

    echo "Build platform-dependent executables from source archive..."
    cd $BUILDDIR
    mkdir -p distsrc
    cd distsrc
    tar --strip-components=1 -xf $HOME/build/bitcoin/$DISTNAME
    ls -al

    echo "Calling moc..."
    moc -v
    cd src/qt
    moc -o bitcoin.moc bitcoingui.h
    moc -o intro.moc intro.h
    moc -o overviewpage.moc overviewpage.h
    moc -o rpcconsole.moc rpcconsole.h

    echo "Calling uic to convert form files into header files..."
    uic -v
    uic -o ui_aboutdialog.h forms/aboutdialog.ui
    uic -o ui_debugdialog.h forms/debugdialog.ui
    uic -o ui_optionsdialog.h forms/optionsdialog.ui
    uic -o ui_sendcoinsdialog.h forms/sendcoinsdialog.ui
    uic -o ui_addressbookpage.h forms/addressbookpage.ui
    uic -o ui_editaddressdialog.h forms/editaddressdialog.ui
    uic -o ui_overviewpage.h forms/overviewpage.ui
    uic -o ui_sendcoinsentry.h forms/sendcoinsentry.ui
    uic -o ui_askpassphrasedialog.h forms/askpassphrasedialog.ui
    uic -o ui_helpmessagedialog.h forms/helpmessagedialog.ui
    uic -o ui_paperwalletdialog.h forms/paperwalletdialog.ui
    uic -o ui_shiftdialog.h forms/shiftdialog.ui
    uic -o ui_coincontroldialog.h forms/coincontroldialog.ui
    uic -o ui_intro.h forms/intro.ui
    uic -o ui_qrcodedialog.h forms/qrcodedialog.ui
    uic -o ui_signverifymessagedialog.h forms/signverifymessagedialog.ui
    uic -o ui_coinnectordialog.h forms/coinnectordialog.ui
    uic -o ui_multisigdialog.h forms/multisigdialog.ui
    uic -o ui_receivecoinsdialog.h forms/receivecoinsdialog.ui
    uic -o ui_snapwidget.h forms/snapwidget.ui
    uic -o ui_commentdialog.h forms/commentdialog.ui
    uic -o ui_opennamedialog.h forms/opennamedialog.ui
    uic -o ui_receiverequestdialog.h forms/receiverequestdialog.ui
    uic -o ui_transactiondescdialog.h forms/transactiondescdialog.ui
    uic -o ui_createmultisigaddrdialog.h forms/createmultisigaddrdialog.ui
    uic -o ui_openuridialog.h forms/openuridialog.ui
    uic -o ui_rpcconsole.h forms/rpcconsole.ui
    cd ..
    cd ..

    echo "adding paths of all the QT code to the include..."
    export CPLUS_INCLUDE_PATH="$STAGING/include;$STAGING/include/boost;$STAGING/include/google;$STAGING/include/libpng16;$STAGING/include/miniupnpc;$STAGING/include/openssl;$STAGING/include/QtAccessibilitySupport;$STAGING/include/QtCharts;$STAGING/include/QtConcurrent;$STAGING/include/QtCore;$STAGING/include/QtDeviceDiscoverySupport;$STAGING/include/QtEdidSupport;$STAGING/include/QtEventDispatcherSupport;$STAGING/include/QtFbSupport;$STAGING/include/QtFontDatabaseSupport;$STAGING/include/QtGamepad;$STAGING/include/QtGui;$STAGING/include/QtHelp;$STAGING/include/QtNetwork;$STAGING/include/QtNetworkAuth;$STAGING/include/QtPlatformHeaders;$STAGING/include/QtPrintSupport;$STAGING/include/QtRemoteObjects;$STAGING/include/QtRepParser;$STAGING/include/QtSql;$STAGING/include/QtTest;$STAGING/include/QtThemeSupport;$STAGING/include/QtUiPlugin;$STAGING/include/QtUiTools;$STAGING/include/QtWidgets;$STAGING/include/QtXml;$STAGING/include/QtZlib;$STAGING/zxing/zxing-cpp-master/core/src/zxing;$STAGING/zxing/zxing-cpp-master/core/src/win32/zxing;$STAGING/zxing/zxing-cpp-master/core/src;$STAGING/zxing/zxing-cpp-master/core/src/zxing/common"

    # export CPLUS_INCLUDE_PATH="-I$STAGING/include -I$STAGING/include/boost -I$STAGING/include/google -I$STAGING/include/libpng16 -I$STAGING/include/miniupnpc -I$STAGING/include/openssl -I$STAGING/include/QtAccessibilitySupport -I$STAGING/include/QtCharts -I$STAGING/include/QtConcurrent -I$STAGING/include/QtCore -I$STAGING/include/QtDeviceDiscoverySupport -I$STAGING/include/QtEdidSupport -I$STAGING/include/QtEventDispatcherSupport -I$STAGING/include/QtFbSupport -I$STAGING/include/QtFontDatabaseSupport -I$STAGING/include/QtGamepad -I$STAGING/include/QtGui -I$STAGING/include/QtHelp -I$STAGING/include/QtNetwork -I$STAGING/include/QtNetworkAuth -I$STAGING/include/QtPlatformHeaders -I$STAGING/include/QtPrintSupport -I$STAGING/include/QtRemoteObjects -I$STAGING/include/QtRepParser -I$STAGING/include/QtSql -I$STAGING/include/QtTest -I$STAGING/include/QtThemeSupport -I$STAGING/include/QtUiPlugin -I$STAGING/include/QtUiTools -I$STAGING/include/QtWidgets -I$STAGING/include/QtXml -I$STAGING/include/QtZlib -I$STAGING/zxing/zxing-cpp-master/core/src/zxing -I$STAGING/zxing/zxing-cpp-master/core/src/win32/zxing -I$STAGING/zxing/zxing-cpp-master/core/src -I$STAGING/zxing/zxing-cpp-master/core/src/zxing/common"

    # export LIBRARY_PATH="$STAGING/zxing/zxing-cpp-master/build:$STAGING/core/src/win32/zxing"
    # -lzxing

    echo "Calling configure now..."
    ./configure --disable-tests --enable-upnp-default --bindir=$BINDIR --prefix=$STAGING --host=$HOST --with-incompatible-bdb --with-qt-plugindir=$STAGING --with-qt-incdir=$STAGING/include --with-qt-libdir=$STAGING/lib --with-qt-bindir=$STAGING/host/bin --with-boost=$STAGING --disable-maintainer-mode --with-protoc-bindir=$STAGING/host/bin --disable-dependency-tracking CPPFLAGS="-I$STAGING/include ${OPTFLAGS}" LDFLAGS="-L$STAGING/lib -static -Wl,-V -Wl,-M -Wl,--cref -Wl,-t -Wl,--no-keep-memory -Wl,--noinhibit-exec -Wl,--stats -Wl,--verbose ${OPTFLAGS}" CXXFLAGS="-frandom-seed=$CURTIMESTAMP -std=c++11 ${OPTFLAGS}"

    echo "set up faketime..."
    export LD_PRELOAD=/usr/lib/x86_64-linux-gnu/faketime/libfaketime.so.1
    export FAKETIME=$REFERENCE_DATETIME

    echo "regenerating langage qm files..."
    $STAGING/host/bin/lrelease src/fedoracoin-qt.pro

    echo "staging include and lib dirs..."
    ls -al $STAGING/include
    ls -al $STAGING/lib

    echo "adding additional default parameter for new version of upnpc..."
    sed -i 's/devlist = upnpDiscover(2000, multicastif, minissdpdpath, 0, 0,/devlist = upnpDiscover(2000, multicastif, minissdpdpath, 0, 0, 0,/' /home/ubuntu/build64/distsrc/src/net.cpp

    echo "Calling make for main src folder..."
    make $MAKEOPTS

    echo "calling protoc..."
    ls -al /home/ubuntu/build64/distsrc
    ls -al /home/ubuntu/build64/distsrc/src/qt
    $STAGING/host/bin/protoc --version
    $STAGING/host/bin/protoc --cpp_out=/home/ubuntu/build64/distsrc/src/qt --proto_path=/home/ubuntu/build64/distsrc/src/qt /home/ubuntu/build64/distsrc/src/qt/paymentrequest.proto

    echo "review version of qt we are using..."
    qtchooser -list-versions
    qmake -v

    cd $BUILDDIR/distsrc/src/qt
    find | grep ".exe" | sort | zip -X@ $OUTDIR/fedoracoin.zip
    cd $STAGING
    find | grep ".dll" | sort | zip -X@ $OUTDIR/openssl.zip

    exit 1
    echo "below this line under development... don't have the install program working yet..."

    echo "make deploy..."
    make deploy

    echo "make install-strip..."
    make install-strip

    cp -f fedoracoin-*setup*.exe $BINDIR/
    echo "this is the BINDIR..."
    echo $BINDIR
    ls -al $BINDIR

    unset LD_PRELOAD
    unset FAKETIME
  done # for BITS in
  # sort distribution tar file and normalize user/group/mtime information for deterministic output
  mkdir -p $OUTDIR/src
  rm -rf $TEMPDIR
  mkdir -p $TEMPDIR
  cd $TEMPDIR
  tar --preserve-permissions -xvf $HOME/build/bitcoin/$DISTNAME | sort | tar --no-recursion -cT /dev/stdin --mode='u+rw,go+r-w,a+X' --owner=0 --group=0 --mtime="$REFERENCE_DATETIME" | gzip -n > $OUTDIR/src/$DISTNAME

